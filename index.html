<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CPS - Услуги и сервисы</title>
</head>

<body>
    <div class="wrapper">
        <section class="brands">

            <div class="brands__head">
                <div class="brands__title title">
                    <h2 class="title__text">
                        Ремонт техники различных брендов
                    </h2>
                </div>
            </div>

            <div class="swiper">
                <div class="swiper-wrapper brands__list-items">
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__lenovo.svg" alt="Логотип Lenovo" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__samsung.svg" alt="Логотип Samsung" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__apple.svg" alt="Логотип Apple" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__sonic.svg" alt="Логотип ViewSonic" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__bosch.svg" alt="Логотип Bosch" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__hp.svg" alt="Логотип HP" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__acer.svg" alt="Логотип Accer" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__sony.svg" alt="Логотип Sony" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__lenovo.svg" alt="Логотип Lenovo" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__samsung.svg" alt="Логотип Samsung" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                    <li class="swiper-slide brands__list-item">
                        <button class="brands__button">
                            <img src="images/logo__apple.svg" alt="Логотип Apple" class="brands__logo">
                            <div class="brands__icon"></div>
                        </button>
                    </li>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="show-more">
                <button class="show-more__btn">
                    <span class="show-more__text">Показать все</span>
                </button>
            </div>

        </section>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
